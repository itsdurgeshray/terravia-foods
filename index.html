<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vayuva - Mithila Makhana</title>
    <link rel="icon" type="image/x-icon" href="makhana.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #663822;
            --secondary: #7E452A;
            --highlight: #F06A21;
            --border: #DC570F;
            --background: #FEF7E4;
            --brand: #F06A21;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Manjari', sans-serif;
            background-color: var(--background);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden; /* Prevent vertical scroll on mobile */
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
            margin-bottom: 100px;
            padding: 40px 20px;
            background-color: var(--background);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        h1 em {
            color: var(--highlight);
            font-style: italic;
            font-weight: 700;
            text-decoration: underline;
            text-decoration-color: var(--highlight);
            text-decoration-thickness: 3px;
            text-underline-offset: 5px;
        }

        .tagline {
            font-family: 'Manjari', sans-serif;
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--secondary);
            margin: 20px auto;
            max-width: 500px;
            line-height: 1.6;
            font-weight: 400;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--highlight);
            color: var(--white);
            padding: 15px 40px;
            border-radius: 50px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-style: italic;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 106, 33, 0.3);
            margin-top: 20px;
            border: 3.5px solid var(--border);
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: var(--brand);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 106, 33, 1);
        }

        .bowl-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: clamp(350px, 45vw, 550px);
            max-width: 95%;
            z-index: 5;
            animation: slideUp 0.8s ease-out 0.3s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateX(-50%) translateY(45%);
            }
        }

        .bowl-image {
            width: 72%;
            height: auto;
            display: block;
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.15));
            position: center;
            margin-left: auto;
            margin-right: auto;
        }

        .makhana-kernel {
            position: fixed;
            width: clamp(25px, 3vw, 40px);
            height: clamp(25px, 3vw, 40px);
            background: url('makhana.png') no-repeat center center;
            background-size: contain;
            border-radius: 50%;
            opacity: 0;
            z-index: 3;
            filter: drop-shadow(1px 1px 3px rgba(139, 69, 19, 0.15));
            animation: popIn 0.5s ease-out forwards, gentleBounce 4s ease-in-out infinite;
            pointer-events: none;
        }

        .makhana-kernel::before {
            display: none;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes gentleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-8px) rotate(5deg);
            }
            75% {
                transform: translateY(5px) rotate(-3deg);
            }
        }

        /* Mobile First - Prevent 3 line break */
        @media (max-width: 480px) {
            body {
                overflow-y: hidden; /* Eliminate scroll */
            }

            .hero-content {
                margin-bottom: 40px; /* Reduce margin to fit larger bowl */
                padding: 20px 10px;
            }

            h1 {
                font-size: clamp(1.8rem, 6vw, 2.5rem); /* Larger mobile text */
                line-height: 1.1;
                white-space: nowrap; /* Force 2-line structure */
            }

            .tagline {
                font-size: 0.9rem;
                margin: 15px auto;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1.1rem;
                margin-top: 15px;
            }

            .bowl-container {
                width: clamp(300px, 70vw, 450px); /* Larger bowl on mobile */
            }

            @keyframes slideUp {
                to {
                    transform: translateX(-50%) translateY(25%); /* Higher position */
                }
            }

            .makhana-kernel {
                width: clamp(18px, 4vw, 28px);
                height: clamp(18px, 4vw, 28px);
            }
        }

        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 768px) {
            .hero-content {
                margin-bottom: 70px;
                padding: 30px 15px;
            }

            h1 {
                white-space: nowrap; /* Ensure 2-line structure */
            }

            .bowl-container {
                width: clamp(300px, 50vw, 450px);
            }

            @keyframes slideUp {
                to {
                    transform: translateX(-50%) translateY(35%);
                }
            }
        }

        /* Desktop - Ensure bowl is not cut */
        @media (min-width: 769px) {
            .bowl-container {
                width: clamp(400px, 40vw, 550px);
            }

            @keyframes slideUp {
                to {
                    transform: translateX(-50%) translateY(40%);
                }
            }
        }

        @media (min-height: 800px) {
            .hero-content {
                margin-bottom: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-content">
            <h1>
                Mithila Wetlands <em>Makhana</em><br>
                <em>Nourishing</em> Your Bowl
            </h1>
            <p class="tagline">
                Hand-harvested from the clean waters of Mithila, our makhana brings purest nourishment to your bowl.
            </p>
            <button class="cta-button" onclick="window.location.href='https://api.whatsapp.com/send/?phone=917005713828&text&type=phone_number&app_absent=0'">shop now</button>
        </div>

        <div class="bowl-container">
            <img src="makhana-bowl-top.png" alt="Bowl of Makhana" class="bowl-image">
        </div>
    </div>

    <script>
        // Function to calculate available whitespace areas
        function calculateWhitespaceAreas() {
            const protectedElements = [
                document.querySelector('.hero-content'),
                document.querySelector('.bowl-container')
            ];
            
            const viewportArea = window.innerWidth * window.innerHeight;
            let occupiedArea = 0;
            
            protectedElements.forEach(element => {
                if (element) {
                    const rect = element.getBoundingClientRect();
                    // Reduce padding around protected elements for better distribution
                    const paddedWidth = rect.width + 40;
                    const paddedHeight = rect.height + 40;
                    occupiedArea += paddedWidth * paddedHeight;
                }
            });
            
            return viewportArea - occupiedArea;
        }

        // Function to check if two elements overlap
        function checkOverlap(el1, el2, margin = 20) {
            const rect1 = el1.getBoundingClientRect();
            const rect2 = el2.getBoundingClientRect();
            
            return !(rect1.right + margin < rect2.left || 
                     rect2.right + margin < rect1.left || 
                     rect1.bottom + margin < rect2.top || 
                     rect2.bottom + margin < rect1.top);
        }

        // Function to find safe position for kernel with enhanced collision detection
        function findSafePosition(kernel, existingKernels, protectedElements) {
            const maxAttempts = 100;
            let attempts = 0;
            let x, y;
            const kernelSize = parseInt(getComputedStyle(kernel).width);
            const margin = window.innerWidth < 768 ? 12 : 18; // Reduced margins for better distribution
            
            do {
                x = Math.random() * (window.innerWidth - kernelSize);
                y = Math.random() * (window.innerHeight - kernelSize);
                kernel.style.left = x + 'px';
                kernel.style.top = y + 'px';
                
                let safe = true;
                
                // Check against protected elements with reduced margin
                for (let element of protectedElements) {
                    if (checkOverlap(kernel, element, margin + 8)) {
                        safe = false;
                        break;
                    }
                }
                
                // Check against other kernels
                if (safe) {
                    for (let other of existingKernels) {
                        if (other !== kernel && checkOverlap(kernel, other, margin)) {
                            safe = false;
                            break;
                        }
                    }
                }
                
                // Ensure kernels don't appear too close to edges
                if (safe) {
                    const edgeMargin = kernelSize + 5; // Reduced edge margin
                    if (x < edgeMargin || x > window.innerWidth - edgeMargin - kernelSize ||
                        y < edgeMargin || y > window.innerHeight - edgeMargin - kernelSize) {
                        safe = false;
                    }
                }
                
                if (safe) return true;
                attempts++;
            } while (attempts < maxAttempts);
            
            return false;
        }

        // Create and position makhana kernels with dynamic count based on whitespace
        function createMakhanaKernels() {
            // Clear existing kernels
            document.querySelectorAll('.makhana-kernel').forEach(k => k.remove());
            
            const protectedElements = [
                document.querySelector('.hero-content'),
                document.querySelector('.bowl-container')
            ];
            
            // Calculate available whitespace
            const availableArea = calculateWhitespaceAreas();
            
            // Dynamic kernel count based on available whitespace - more responsive
            let kernelCount = Math.floor(availableArea / 12000); // Increased density
            
            // Device-specific adjustments - better distribution
            if (window.innerWidth < 480) {
                kernelCount = Math.max(Math.min(kernelCount, 16), 8); // 8-16 kernels on small mobile
            } else if (window.innerWidth < 768) {
                kernelCount = Math.max(Math.min(kernelCount, 24), 12); // 12-24 kernels on tablets
            } else if (window.innerWidth < 1200) {
                kernelCount = Math.max(Math.min(kernelCount, 32), 16); // 16-32 kernels on small desktop
            } else {
                kernelCount = Math.max(Math.min(kernelCount, 42), 20); // 20-42 kernels on large screens
            }
            
            // Adjust for portrait vs landscape
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio < 0.8) { // Portrait mode, reduce kernels slightly
                kernelCount = Math.floor(kernelCount * 0.8);
            }
            
            const existingKernels = [];
            let successfulPlacements = 0;
            
            for (let i = 0; i < kernelCount && successfulPlacements < kernelCount; i++) {
                const kernel = document.createElement('div');
                kernel.className = 'makhana-kernel';
                document.body.appendChild(kernel);
                
                if (findSafePosition(kernel, existingKernels, protectedElements)) {
                    existingKernels.push(kernel);
                    successfulPlacements++;
                    
                    // Randomize animation timing for more natural look
                    const delay = 1.2 + (successfulPlacements * 0.06) + Math.random() * 0.4;
                    const bounceDuration = 3.5 + Math.random() * 2.5;
                    const bounceDelay = Math.random() * 1.5;
                    
                    kernel.style.animationDelay = `${delay}s, ${delay + bounceDelay}s`;
                    kernel.style.animationDuration = `0.5s, ${bounceDuration}s`;
                    
                    // Ensure visibility across all devices
                    setTimeout(() => {
                        kernel.style.opacity = '1';
                    }, delay * 1000);
                } else {
                    kernel.remove();
                }
            }
            
            console.log(`Created ${successfulPlacements} kernels for available area: ${Math.round(availableArea)}`);
        }

        // Initialize
        window.addEventListener('load', () => {
            setTimeout(createMakhanaKernels, 100);
        });

        // Recreate kernels on resize with debounce
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(createMakhanaKernels, 300);
        });
    </script>
</body>
</html>
