<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vayuva - Mithila Makhana</title>
    <link rel="icon" type="image/x-icon" href="makhana.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Manjari:wght@100;400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #663822;
            --secondary: #7E452A;
            --highlight: #F06A21;
            --border: #DC570F;
            --background: #FEF7E4;
            --brand: #F06A21;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Manjari', sans-serif;
            background-color: var(--background);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
            margin-bottom: 100px; /* Strict margin between hero and bowl */
            padding: 40px 20px;
            background-color: var(--background);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        h1 em {
            color: var(--highlight);
            font-style: italic;
            text-decoration: underline;
            text-decoration-color: var(--highlight);
            text-decoration-thickness: 3px;
            text-underline-offset: 5px;
        }

        .tagline {
            font-family: 'Manjari', sans-serif;
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--secondary);
            margin: 20px auto;
            max-width: 500px;
            line-height: 1.6;
            font-weight: 400;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--highlight);
            color: var(--white);
            padding: 15px 40px;
            border-radius: 50px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-style: italic;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 106, 33, 0.3);
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: var(--border);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 106, 33, 0.4);
        }

        .bowl-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: clamp(300px, 40vw, 500px);
            max-width: 90%;
            z-index: 5;
            animation: slideUp 0.8s ease-out 0.3s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateX(-50%) translateY(40%);
            }
        }

        .bowl {
            width: 100%;
            height: auto;
            display: block;
            /* Replace this with your bowl image */
            background: url('makhana-bowl-top.png') no-repeat center center;
            background-size: contain;
            /* Remove the SVG when using image */
        }

        /* If using image instead of SVG */
        .bowl-image {
            width: 90%;
            height: auto;
            display: block;
            filter: drop-shadow(0 5px 8px rgba(0,0,0,0.15));
        }

        .makhana-kernel {
            position: fixed;
            width: clamp(25px, 3vw, 40px);
            height: clamp(25px, 3vw, 40px);
            background: radial-gradient(circle at 30% 30%, #FFF8E7, #F5E6C8);
            border-radius: 50%;
            opacity: 0;
            z-index: 3;
            box-shadow: 
                inset 2px 2px 4px rgba(139, 69, 19, 0.1),
                1px 1px 3px rgba(139, 69, 19, 0.15);
            animation: popIn 0.5s ease-out forwards, gentleBounce 4s ease-in-out infinite;
            pointer-events: none;
        }

        .makhana-kernel::before {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: rgba(139, 69, 19, 0.3);
            border-radius: 50%;
            top: 35%;
            left: 25%;
            box-shadow: 
                8px 3px 0 2px rgba(139, 69, 19, 0.25),
                -3px 8px 0 1px rgba(139, 69, 19, 0.2),
                12px 10px 0 1px rgba(139, 69, 19, 0.15);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes gentleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-8px) rotate(5deg);
            }
            75% {
                transform: translateY(5px) rotate(-3deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-content {
                margin-bottom: 80px;
                padding: 30px 8px;
            }

            .bowl-container {
                width: clamp(250px, 50vw, 400px);
            }

            @keyframes slideUp {
                to {
                    transform: translateX(-50%) translateY(35%);
                }
            }

            /* Ensure kernels are visible on mobile */
            .makhana-kernel {
                width: clamp(20px, 4vw, 35px);
                height: clamp(20px, 4vw, 35px);
                opacity: 1; /* Force visibility on mobile */
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                margin-bottom: 60px;
                padding: 20px 10px;
            }

            .tagline {
                font-size: 0.95rem;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            @keyframes slideUp {
                to {
                    transform: translateX(-50%) translateY(30%);
                }
            }

            /* Ensure kernels are properly sized and visible on small mobile */
            .makhana-kernel {
                width: clamp(18px, 5vw, 30px);
                height: clamp(18px, 5vw, 30px);
                opacity: 1; /* Force visibility */
            }
        }

        @media (min-height: 800px) {
            .hero-content {
                margin-bottom: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-content">
            <h1>
                Mithila Wetlands <em>Makhana</em><br>
                Nourishing Your <em>Bowl</em>
            </h1>
            <p class="tagline">
                Hand-harvested from the clean waters of Mithila, our makhana brings purest nourishment to your bowl.
            </p>
            <button class="cta-button" onclick="window.location.href='https://api.whatsapp.com/send/?phone=917005713828&text&type=phone_number&app_absent=0'">shop now</button>
        </div>

        <div class="bowl-container">
            <!-- Replace this entire SVG with your bowl image -->
            <img src="makhana-bowl-top.png" alt="Bowl of Makhana" class="bowl-image">
            
            <!-- Keep the SVG as fallback or remove completely when using image -->
            <svg class="bowl" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <defs>
                    <radialGradient id="bowlGradient" cx="50%" cy="50%">
                        <stop offset="0%" style="stop-color:#FFFFFF"/>
                        <stop offset="100%" style="stop-color:#F5F0E8"/>
                    </radialGradient>
                    <filter id="shadow">
                        <feDropShadow dx="0" dy="5" stdDeviation="8" flood-opacity="0.15"/>
                    </filter>
                </defs>
                
                <!-- Bowl -->
                <path d="M 50 100 Q 50 180, 200 180 Q 350 180, 350 100 L 340 100 Q 340 160, 200 160 Q 60 160, 60 100 Z" 
                      fill="url(#bowlGradient)" 
                      stroke="#E8DDD0" 
                      stroke-width="2"
                      filter="url(#shadow)"/>
                
                <!-- Makhana in bowl -->
                <circle cx="120" cy="130" r="18" fill="#FFF8E7" opacity="0.9"/>
                <circle cx="150" cy="125" r="20" fill="#F5E6C8" opacity="0.95"/>
                <circle cx="180" cy="135" r="17" fill="#FFF8E7" opacity="0.85"/>
                <circle cx="210" cy="128" r="19" fill="#F5E6C8" opacity="0.9"/>
                <circle cx="240" cy="132" r="18" fill="#FFF8E7" opacity="0.95"/>
                <circle cx="270" cy="130" r="20" fill="#F5E6C8" opacity="0.85"/>
                <circle cx="160" cy="150" r="18" fill="#FFF8E7" opacity="0.9"/>
                <circle cx="200" cy="155" r="17" fill="#F5E6C8" opacity="0.95"/>
                <circle cx="230" cy="150" r="19" fill="#FFF8E7" opacity="0.85"/>
                <circle cx="135" cy="105" r="19" fill="#F5E6C8" opacity="0.9"/>
                <circle cx="165" cy="100" r="18" fill="#FFF8E7" opacity="0.95"/>
                <circle cx="195" cy="105" r="20" fill="#F5E6C8" opacity="0.85"/>
                <circle cx="225" cy="108" r="17" fill="#FFF8E7" opacity="0.9"/>
                <circle cx="255" cy="105" r="19" fill="#F5E6C8" opacity="0.95"/>
                
                <!-- Dots on makhana for texture -->
                <circle cx="125" cy="128" r="1.5" fill="#D4C4A8" opacity="0.4"/>
                <circle cx="115" cy="135" r="1" fill="#D4C4A8" opacity="0.3"/>
                <circle cx="155" cy="122" r="1.5" fill="#D4C4A8" opacity="0.4"/>
                <circle cx="185" cy="133" r="1" fill="#D4C4A8" opacity="0.35"/>
                <circle cx="205" cy="126" r="1.5" fill="#D4C4A8" opacity="0.4"/>
                <circle cx="235" cy="130" r="1" fill="#D4C4A8" opacity="0.3"/>
            </svg>
        </div>
    </div>

    <script>
        // Function to calculate available whitespace areas
        function calculateWhitespaceAreas() {
            const protectedElements = [
                document.querySelector('.hero-content'),
                document.querySelector('.bowl-container')
            ];
            
            const viewportArea = window.innerWidth * window.innerHeight;
            let occupiedArea = 0;
            
            protectedElements.forEach(element => {
                if (element) {
                    const rect = element.getBoundingClientRect();
                    // Add padding around protected elements
                    const paddedWidth = rect.width + 60;
                    const paddedHeight = rect.height + 60;
                    occupiedArea += paddedWidth * paddedHeight;
                }
            });
            
            return viewportArea - occupiedArea;
        }

        // Function to check if two elements overlap
        function checkOverlap(el1, el2, margin = 20) {
            const rect1 = el1.getBoundingClientRect();
            const rect2 = el2.getBoundingClientRect();
            
            return !(rect1.right + margin < rect2.left || 
                     rect2.right + margin < rect1.left || 
                     rect1.bottom + margin < rect2.top || 
                     rect2.bottom + margin < rect1.top);
        }

        // Function to find safe position for kernel with enhanced collision detection
        function findSafePosition(kernel, existingKernels, protectedElements) {
            const maxAttempts = 100;
            let attempts = 0;
            let x, y;
            const kernelSize = parseInt(getComputedStyle(kernel).width);
            const margin = window.innerWidth < 768 ? 15 : 25; // Smaller margin on mobile
            
            do {
                x = Math.random() * (window.innerWidth - kernelSize);
                y = Math.random() * (window.innerHeight - kernelSize);
                kernel.style.left = x + 'px';
                kernel.style.top = y + 'px';
                
                let safe = true;
                
                // Check against protected elements with larger margin
                for (let element of protectedElements) {
                    if (checkOverlap(kernel, element, margin + 15)) {
                        safe = false;
                        break;
                    }
                }
                
                // Check against other kernels
                if (safe) {
                    for (let other of existingKernels) {
                        if (other !== kernel && checkOverlap(kernel, other, margin)) {
                            safe = false;
                            break;
                        }
                    }
                }
                
                // Ensure kernels don't appear too close to edges
                if (safe) {
                    const edgeMargin = kernelSize + 10;
                    if (x < edgeMargin || x > window.innerWidth - edgeMargin - kernelSize ||
                        y < edgeMargin || y > window.innerHeight - edgeMargin - kernelSize) {
                        safe = false;
                    }
                }
                
                if (safe) return true;
                attempts++;
            } while (attempts < maxAttempts);
            
            return false;
        }

        // Create and position makhana kernels with dynamic count based on whitespace
        function createMakhanaKernels() {
            // Clear existing kernels
            document.querySelectorAll('.makhana-kernel').forEach(k => k.remove());
            
            const protectedElements = [
                document.querySelector('.hero-content'),
                document.querySelector('.bowl-container')
            ];
            
            // Calculate available whitespace
            const availableArea = calculateWhitespaceAreas();
            
            // Dynamic kernel count based on available whitespace
            let kernelCount = Math.floor(availableArea / 15000); // More responsive to whitespace
            
            // Device-specific adjustments
            if (window.innerWidth < 480) {
                kernelCount = Math.max(Math.min(kernelCount, 14), 10); // 4-8 kernels on small mobile
            } else if (window.innerWidth < 768) {
                kernelCount = Math.max(Math.min(kernelCount, 20), 14); // 6-12 kernels on tablets
            } else if (window.innerWidth < 1200) {
                kernelCount = Math.max(Math.min(kernelCount, 28), 14); // 8-18 kernels on small desktop
            } else {
                kernelCount = Math.max(Math.min(kernelCount, 36), 28); // 10-25 kernels on large screens
            }
            
            // Adjust for portrait vs landscape
            const aspectRatio = window.innerWidth / window.innerHeight;
            if (aspectRatio < 0.8) { // Portrait mode, reduce kernels
                kernelCount = Math.floor(kernelCount * 0.7);
            }
            
            const existingKernels = [];
            let successfulPlacements = 0;
            
            for (let i = 0; i < kernelCount && successfulPlacements < kernelCount; i++) {
                const kernel = document.createElement('div');
                kernel.className = 'makhana-kernel';
                document.body.appendChild(kernel);
                
                if (findSafePosition(kernel, existingKernels, protectedElements)) {
                    existingKernels.push(kernel);
                    successfulPlacements++;
                    
                    // Randomize animation timing for more natural look
                    const delay = 1.2 + (successfulPlacements * 0.08) + Math.random() * 0.4;
                    const bounceDuration = 3.5 + Math.random() * 2.5;
                    const bounceDelay = Math.random() * 1.5;
                    
                    kernel.style.animationDelay = `${delay}s, ${delay + bounceDelay}s`;
                    kernel.style.animationDuration = `0.5s, ${bounceDuration}s`;
                    
                    // Ensure visibility across all devices
                    setTimeout(() => {
                        kernel.style.opacity = '1';
                    }, delay * 1000);
                } else {
                    kernel.remove();
                }
            }
            
            console.log(`Created ${successfulPlacements} kernels for available area: ${Math.round(availableArea)}`);
        }

        // Initialize
        window.addEventListener('load', () => {
            setTimeout(createMakhanaKernels, 100);
        });

        // Recreate kernels on resize with debounce
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(createMakhanaKernels, 300);
        });
    </script>
</body>
</html>
